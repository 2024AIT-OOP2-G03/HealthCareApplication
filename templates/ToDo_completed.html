<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/todo_completed.css') }}">
</head>
<body>
    <h1>ToDo編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('day_data.day_data', year=year, month=month, data=day)}}">{{ day }}日のデータ</a></li>
        <li><a href="{{ url_for('todo.todo', year=year, month=month, day=day) }}">ToDoリスト</a></li>
        <li>ToDoの編集</li>
    </ul>
    <div class="link-list">
    </div>

    <div class="content">
    <form action="{{ url_for('todo.completed', ToDo_id=todo.id, year=year, month=month, day=day) }}" method="post">
        <label>ToDo: <input type="text" name="todo" value="{{ todo.todo }}" required></label><br>
        <label>追加日: <input type="int" name="a_day" value="{{ todo.a_day }}" required></label><br>
        <label>締切日: <input type="date" name="c_day" value="{{ todo.c_day }}" required></label><br>
        <button type="submit" onclick="return confirm('削除してしまいますが大丈夫ですか？')">完了</button>
    </form>
    </div>
    
</body>
</html>
