<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日食べたもの</title>
</head>
<body>
    <h1>{{ day }}日のデータ</h1>
    <h1>今日食べたもの</h1>
    <form method="POST">
        <p>今日食べたものを入力：<br>
            <input type="text" name="name" required>

        <button type="submit">更新</button>
    </form>
</body>
</html>
