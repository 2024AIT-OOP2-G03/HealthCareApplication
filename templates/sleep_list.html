<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ day }}日の睡眠</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='BaseStyle.css') }}">
</head>
<body>
    <h1>{{ day }}日の{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('day_data.day_data', data=day)}}">{{ day }}日のデータ</a></li>
        <li><a href="{{ url_for('todo.todo', day=day)}}">睡眠</a></li>
    </ul>
        <li><a href="{{ url_for('todo.todo', day=day) }}">睡眠データ</a></li>
        <!-- todo.todo系多数あり　編集すること -->
    </ul>
    <a href="{{ url_for('sleep.edit', day=day) }}">睡眠記録</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>起床時間</th>
                <th>就寝時間</th>
                <th>睡眠時間</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in items %}
            <tr>
                <td>{{ todo.todo }}</td>
                <td>{{ todo.c_day }}</td>
                <td>{{ todo.c_day }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
