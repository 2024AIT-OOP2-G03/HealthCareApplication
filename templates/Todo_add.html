<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDo追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='BaseStyle.css') }}">
</head>
<body>
    <h1>ToDo追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('day_data.day_data', data=day)}}">{{ day }}日のデータ</a></li>
        <li><a href="{{ url_for('todo.todo', day=day) }}">ToDoリスト</a></li>
        <li>新しいやることを追加</li>
    </ul>

    <form action="{{ url_for('todo.add', day=day) }}" method="post">
        <label>ToDo: <input type="text" name="todo" required></label><br>
        <label>締切日: <input type="date" name="c_day" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
